<!DOCTYPE html>
<html lang="en">
  {{> dochead }}
  <!-- Inline style to prevent flickering on load -->
  <body style="visibility: hidden">
    {{> gtm_body }}
    <div class="page">
      {{> header}}
      <main class="content">
        {{> slides/main-slide}} {{> slides/about-slide}} {{>
        slides/plans-slide}} {{> slides/resources-slide}}
      </main>
      {{> footer }}
    </div>
    {{> popup popupClass='try-now-popup'}} {{> popup
    popupClass='contact-us-popup' popupTitle = 'Contact us' typeformLink='#'}}
    <script type="module" src="/index.ts"></script>
  </body>
</html>
